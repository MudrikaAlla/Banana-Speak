<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea {
            width: 60%;
            height: 30vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #output{
            border: 1px solid black;
            width: 60%;
            height: 30vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
    <title>Banana Speak</title>
</head>

<body>
    <h1>Let's speak Banana!</h1>

    <textarea id="txt-input" placeholder="Enter english text here.."></textarea>

    <button id="btn-translate">Translate to banana</button>

    <div style="font-size: larger; padding: 1rem;">Your sentence in banana language looks like</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
